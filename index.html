<script>
    // Função para alterar o nome do perfil
function alterarNome(){
    // Solicita ao usuário um novo nome
    const novoNome = prompt("Digite o novo Nome: ");
    if(novoNome){ // Verifica se o usuário inseriu algum valor
        // Atualiza o texto do elemento HTML com o novo nome
        document.getElementById("profileName").textContent = "Nome: " + novoNome;
    }
}

// Função para adicionar um novo hobby à lista
function adicionarHobby(){
    // Solicita ao usuário o nome do novo hobby
    const novoHobby = prompt("Digite um novo hobby: ");
    if (novoHobby) { // Verifica se o usuário digitou algo
        // Cria um novo elemento <li> para representar o hobby
        const li = document.createElement("li");
        li.textContent = novoHobby; // Define o texto do hobby no elemento <li>
        li.className = "list-group-item"; // Aplica a classe Bootstrap ao <li>

        // Adiciona o novo hobby à lista de hobbies no DOM
        document.getElementById("hobbieList").appendChild(li);

        // Adiciona um evento de clique ao novo hobby para permitir removê-lo
        li.addEventListener("click", function() {
            li.remove(); // Remove o item clicado
        });
    }
}

// Função para alterar a cor de fundo do cartão
function mudarCorDeFundo(){
    // Define uma lista de cores possíveis
    const cores = ["#f8d7da", "#d1ecf1", "#d4edda", "#efff3cd", "#cce5ff"];
    // Seleciona uma cor aleatória da lista
    const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
    // Aplica a cor de fundo selecionada ao cartão de perfil
    document.getElementById("profilecard").style.backgroundColor = corAleatoria;
}

// Função para trocar a imagem de perfil
function trocarImagem(novaImagem) {
    const img = document.getElementById("profileImagem"); // Seleciona o elemento da imagem
    img.style.opacity = 0; // Inicia o efeito de fade out (desaparecer)
    setTimeout(function() { // Aguarda 500ms para trocar a imagem
        img.src = novaImagem; // Atualiza a imagem com a nova URL
        img.style.opacity = 1; // Retorna a opacidade para fazer o fade in (aparecer)
    }, 500); // Tempo de espera do fade out
}

// Função para restaurar a imagem original do perfil
function restaurarImagem(imagemOriginal) {
    const img = document.getElementById("profileImagem"); // Seleciona o elemento da imagem
    img.style.opacity = 0; // Inicia o efeito de fade out
    setTimeout(function() { // Aguarda 500ms
        img.src = imagemOriginal; // Restaura a imagem original
        img.style.opacity = 1; // Retorna a opacidade (fade in)
    }, 500); // Tempo de espera do fade out
}

// Função para resetar o estado do perfil

    img.style.opacity = 1; // Garante que a imagem esteja visível

    // Restaurar o nome padrão
    document.getElementById("profileName").textContent = "Nome: Meu Perfil";

    // Restaura a lista de hobbies inicial
    const hobbieList = document.getElementById("hobbieList");
    hobbieList.innerHTML = `
        <li class="list-group-item">Leitura</li>
        <li class="list-group-item">Esportes</li>
        <li class="list-group-item">Música</li>
    `;

    // Reaplica eventos de remoção aos itens restaurados
    adicionarEventoRemocao();

    // Reseta a cor de fundo ao padrão
    document.getElementById("profilecard").style.backgroundColor = ""; // Cor padrão
}

// Adiciona eventos de clique para remover hobbies
function adicionarEventoRemocao() {
    // Seleciona todos os itens da lista de hobbies
    document.querySelectorAll("#hobbieList .list-group-item").forEach(function(item) {
        // Adiciona o evento de clique que remove o item
        item.addEventListener("click", function() {
            item.remove(); // Remove o item clicado
        });
    });
}

// Adiciona eventos aos itens iniciais da lista
adicionarEventoRemocao(); // Chama a função para itens já existentes
